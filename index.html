<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Station</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: conic-gradient(#2196f3 calc(var(--val)*1%), #555 calc(var(--val)*1%));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .circle::after {
      content: "";
      position: absolute;
      width: 80%;
      height: 80%;
      background: #1e1e1e;
      border-radius: 50%;
    }
    .text {
      position: absolute;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="circle" style="--val:0">
    <div class="text">
      <h1 id="temp">--.-¬∞C</h1>
      <p id="humidity">--%</p>
      <p id="battery">Battery: --V</p>
      <p id="update">--</p>
    </div>
  </div>

 <script>
  const channelID = "2975887";
  const readAPIKey = "Q0H6XJFTIWG8YZQQ"; // If public channel, leave empty. If private, add your Read API Key here.

  async function fetchData() {
  let url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`;
  if (readAPIKey) {
    url += `&api_key=${readAPIKey}`;
  }

  try {
    const res = await fetch(url);
    const data = await res.json();
    const feed = data.feeds[0];

    const temp = parseFloat(feed.field1).toFixed(1);
    const hum = parseFloat(feed.field2).toFixed(0);
    const batt = parseFloat(feed.field3).toFixed(2);
    const battP = feed.field4 && !isNaN(feed.field4) ? parseFloat(feed.field4).toFixed(0) + "%" : "--%";

    const d = new Date(feed.created_at);
    const dateStr = d.toLocaleDateString('bg-BG');
    const timeStr = d.toLocaleTimeString('bg-BG', { hour: '2-digit', minute: '2-digit', hour12: false });

    document.getElementById("temp").innerText = temp + "¬∞C";
    document.getElementById("humidity").innerText = "üíß " + hum + "%";
    document.getElementById("battery").innerText = "üîã " + batt + "V (" + battP + ")";
    document.getElementById("update").innerText = `‚è± ${dateStr}\n${timeStr}`;

    document.querySelector('.circle').style.setProperty('--val', temp * 3);
  } catch (error) {
    console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑–≤–ª–∏—á–∞–Ω–µ –Ω–∞ –¥–∞–Ω–Ω–∏:", error);
  }
}



  setInterval(fetchData, 5000);
  fetchData();
</script>

</body>
</html>
