<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Station</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: conic-gradient(#2196f3 calc(var(--val)*1%), #555 calc(var(--val)*1%));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .circle::after {
      content: "";
      position: absolute;
      width: 80%;
      height: 80%;
      background: #1e1e1e;
      border-radius: 50%;
    }
    .text {
      position: absolute;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="circle" style="--val:0">
    <div class="text">
      <h1 id="temp">--.-¬∞C</h1>
      <p id="humidity">--%</p>
      <p id="battery">Battery: --V</p>
      <p id="update">--</p>
    </div>
  </div>

  <script>
    const channelID = "2975887";
    const apiKey = "Q0H6XJFTIWG8YZQQ"; // Optional, if public channel omit this

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`;
      const res = await fetch(url);
      const data = await res.json();
      const feed = data.feeds[0];

      const temp = parseFloat(feed.field1).toFixed(1);
      const hum = parseFloat(feed.field2).toFixed(0);
      const batt = parseFloat(feed.field3).toFixed(2);
      const updated = feed.created_at;

      document.getElementById("temp").innerText = temp + "¬∞C";
      document.getElementById("humidity").innerText = "üíß " + hum + "%";
      document.getElementById("battery").innerText = "üîã " + batt + "V";
      document.getElementById("update").innerText = "‚è± " + new Date(updated).toLocaleString();

      document.querySelector('.circle').style.setProperty('--val', temp * 3);
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
